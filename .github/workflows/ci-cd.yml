name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Configure JFrog CLI
      - name: Configure JFrog CLI
        run: |
          curl -fL https://getcli.jfrog.io | sh
          ./jfrog config add my-jfrog-server \
            --artifactory-url=${{ secrets.JFROG_URL }} \
            --user=${{ secrets.JFROG_USERNAME }} \
            --password=${{ secrets.JFROG_PASSWORD }}

      # Step 3: Download the Most Recent Artifact
      - name: Download the Most Recent Artifact
        run: |
          ./jfrog rt dl "libs-release-local/java-mysql-pgsql/*.jar" ./artifacts/ --server-id=my-jfrog-server
          # Find the most recent .jar file
          LATEST_JAR=$(ls -t ./artifacts/*.jar | head -n 1)
          echo "Latest JAR: $LATEST_JAR"
          mv "$LATEST_JAR" ./artifact.jar

      # Step 4: Verify Artifact Exists
      - name: Verify Artifact
        run: ls -la ./artifact.jar

      # Step 5: Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t your-dockerhub-username/java-mysql-pgsql:latest \
            --build-arg ARTIFACT=./artifact.jar .

      # Step 6: Log in to DockerHub
      - name: Log in to DockerHub
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | \
          docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # Step 7: Push Docker Image to DockerHub
      - name: Push Docker Image
        run: docker push your-dockerhub-username/java-mysql-pgsql:latest

